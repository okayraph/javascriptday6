<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Property Listing App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>
			body{
				background-image: url("property/niger.jpg");
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
				opacity: 0.05px;
				background-color: rgba(0, 0 235, 0.7);
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center btn-warning">Alabian Property Listing Directory</h1>
			<div class="row">
				<div class="col-3">
					<div class="mb-3">
						<button id="ikoyi"  class="btn-block btn-lg btn-info">Ikoyi</button>
					</div>
					<div class="mb-3">
						<button id="ikeja-gra" class="btn-block btn-lg btn-warning">Ikeja GRA</button>
					</div>
					<div class="mb-3">
						<button id="lekki-phase-one" class="btn-block btn-lg btn-success">Lekki Phase One</button>
					</div>
					<div class="mb-3">
						<button id="banana-island" class="btn-block btn-lg btn-primary">Banana Island</button>
					</div>
				</div>
				<div class="col-9">
					<div id="propertyImage">
						
					</div>
					<div id="property-description">
						
					</div>
					<span id='propertyEmail'></span> <span id='propertyPhone'></span>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<footer class="bg-dark">
				<h1>Hrllo</h1>
				
			</footer>
			
		</div>
		<script src="jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="property.js"></script>
	</body>
</html>
